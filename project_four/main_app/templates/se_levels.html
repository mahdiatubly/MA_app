{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    {% for lesson in content %}
            <div class="lessons">
                <a href="{% url 'lesson' lesson.id %}"><div class="lesson">
                    <span class="auth">{{ lesson.user.username }}</span><br>
                    <span class="title">{{ lesson.topic }}</span><br>
                    <button class="less_intro">Start The Lesson</button>
                </div> </a>
            </div>
    {% endfor %}
</body>
</html>
{% endblock %}
